<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h3 id="azureService">Azure services</h3>
    <div id="grid" role="row">
        <div id="service0"><img src="Plus_symbol.svg.png" alt="Add More" height="120px" width="120px"><p>Create a resource</p></div>
        <div id="service1" role="gridcell"><img src="subs.png" alt="subscription" style="height: 100px;" width="100px"><p>Subscriptions</p></div>
        <div id="service2" role="gridcell"><img src="sql-database.svg" alt="sql db" style="height: 100px;" width="100px"><p>SQL databases</p></div>

        <div id="service4"><img src="help.svg" alt="help&support" height="100px" width="100px"><p>Help + Support</p></div>
        <div id="service5"><img src="quickStar center.svg" alt="quickStarCenter" height="100px" width="100px"><p>Quickstart Center</p></div>
        <div id="service6"><img src="virtual-machine.svg" alt="virtual-machine" height="100px" width="100px"><p>Virtual machines</p></div>
        <div id="service7"><img src="app-service-web-app.svg" alt="App service" height="100px" width="100px"><p>App Services</p></div>
        <div id="service8"><img src="Azure Cosmos DB.svg" alt="Cosmos DB"><p>Azure Cosmos DB</p></div>
        <div id="service10"><img src="right-arrow.svg" alt="more service" height="100px" width="100px"><p>More Services</p></div>
    </div>
